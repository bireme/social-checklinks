<!doctype html>
<html>
<head>
	<title>LOGIN - BIREME Social Checklinks</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="HandheldFriendly" content="true">
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	<style type="text/css">
		body {padding-top:40px; padding-bottom:40px; background-color: #f5f5f5;}
		.loginTitle {max-width: 500px; margin: 0 auto 20px auto; text-align: center;}
    </style>

	<!--[if (lt IE 9)&(!IEMobile)]>
	<link rel="stylesheet" type="text/css" href="css/ie.css" />
	<![endif]-->
	<script type="text/javascript" src="js/modernizr.js"></script>
</head>
<body>
	<div class="container">
		<div class="loginTitle">
			<img src="img/logo.png" alt="BIREME Logo" />
			<h1>BIREME Social CheckLinks</h1>
		</div>
		<form class="form-signin" action="list.html" method="post">
			<h2 class="form-signin-heading">Please sign in</h2>
			<input type="email" class="input-block-level" name="email" placeholder="Email address" />
			<input type="password" class="input-block-level" name="pass" placeholder="Password" />
			<label class="checkbox">
				<input type="checkbox" value="remember-me" /> Remember me
			</label>
			<button class="btn btn-large btn-primary" type="submit">Sign in</button>
		</form>
    </div> <!-- /container -->
   

	<!-- javascript
    ================================================== -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap-transition.js"></script>
    <script src="js/bootstrap-alert.js"></script>
    <script src="js/bootstrap-modal.js"></script>
    <script src="js/bootstrap-dropdown.js"></script>
    <script src="js/bootstrap-scrollspy.js"></script>
    <script src="js/bootstrap-tab.js"></script>
    <script src="js/bootstrap-tooltip.js"></script>
    <script src="js/bootstrap-popover.js"></script>
    <script src="js/bootstrap-button.js"></script>
    <script src="js/bootstrap-collapse.js"></script>
    <script src="js/bootstrap-carousel.js"></script>
    <script src="js/bootstrap-typeahead.js"></script>	
</body>
</html>
